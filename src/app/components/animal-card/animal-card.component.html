
<div class="d-flex align-items-center py-2 ps-0 ps-md-5 pe-0">
    <img class="chevron" src="assets/images/{{ headerService.collapseAnimals !== animal.id ? 'droite_jaune.jpg' : 'bas_jaune.jpg'}}" (click)="toggleCollapse()" alt="animal collapse arrow"/>
    <div class="d-flex flex-column flex-md-row align-items-center animal">
        <img src="{{ useBackendImages }}/{{ animal.images![0].imageName }}" alt="Animal {{ animal.firstname }}">
        <h5 class="p-1">{{ animal.firstname }}</h5>
        <div class="animal-detail {{ headerService.collapseAnimals === animal.id ? '' : 'hidden' }} p-1 h-100">
            <div class="d-flex col-12">
                <label class="col-4">Race :</label>
                <p class="col-8 mb-0">{{animal.breed!.label}}</p>
            </div>
            <div class="d-flex col-12">
                <label class="col-4">Nouriture :</label>
                <p class="col-8 mb-0">{{animal.veterinaryReports![0].food.name}}</p>
            </div>
            <div class="d-flex col-12">
                <label class="col-4">Quantité :</label>
                <p class="col-8 mb-0">{{animal.veterinaryReports![0].gramage}}</p>
            </div>
            <div class="d-flex col-12">
                <label class="col-4">Date :</label>
                <p class="col-8 mb-0">{{animal.veterinaryReports![0].date}}</p>
            </div>
            <div class="d-flex col-12">
                <label class="col-4">Etat :</label>
                <p class="col-8 mb-0">{{animal.health}}</p>
            </div>
            <div class="d-flex col-12">
                <label class="col-4">Détail :</label>
                <div class="col-8 d-flex flex-column">
                    <p class="mb-0" *ngFor="let line of animal.veterinaryReports![0].detail.split('\n')">{{ line }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
