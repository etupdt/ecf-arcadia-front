
<div class="w-25">
    <label for="dateFood" class="form-label">Date</label>
    <input 
    id="dateFood" 
    type="date" 
    class="form-control m-1"
    [(ngModel)]="dateFood" 
    (change)="onChangeDateFood()"
    >
</div>
<form *ngIf="animalForm" class="card w-100" [formGroup]="animalForm">
    <div class="card-body">
        <label for="food" class="form-label">Nouriture</label>
        <select
        id="food" 
        formControlName="food"
        type="text" 
        class="form-control m-1" 
        >
            <option class="form-control m-1" *ngFor="let food of foods$ | async" [ngValue]="food.id">{{food.name}}</option>
        </select>
    </div>
    <div class="card-body">
        <label for="gramage" class="form-label">Quantit√©</label>
        <input 
        id="gramage" 
        formControlName="gramage"
        type="number" 
        class="form-control m-1" 
        >
    </div>
</form>
