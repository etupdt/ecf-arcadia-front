
<div class="d-flex flex-column w-100">
    <router-outlet name="list"></router-outlet>
    <router-outlet name="form"></router-outlet>
    <div class="d-flex w-100">
        <button type="button" (click)="update()" class="btn btn-outline-secondary selected" [disabled]="!isUpdated || !isValid">Enregistrer</button>
        <button type="button" (click)="cancel()" class="btn btn-outline-secondary selected" [disabled]="!isUpdated && !inCreation">Abandonner</button>
        <button type="button" (click)="delete()" class="btn btn-outline-secondary selected">Supprimer</button>
        <!-- <button type="button" (click)="create()" class="btn btn-outline-secondary ms-auto" [disabled]="isUpdated || inCreation !== -1">Ajouter</button> -->
    </div>
</div>
