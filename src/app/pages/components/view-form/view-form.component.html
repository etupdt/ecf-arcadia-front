
<div *ngIf="viewForm" [formGroup]="viewForm" class="w-75">
    <div class="mb-3">
        <label for="pseudo" class="form-label">Pseudo</label>
        <input formControlName="pseudo" type="text" class="form-control" id="pseudo" placeholder="Pseudo">
    </div>
    <div class="mb-3">
        <label for="view" class="form-label">Avis</label>
        <textarea formControlName="view" class="form-control" id="view" rows="3"></textarea>
    </div>
</div>
