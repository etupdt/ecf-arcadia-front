
<div class="div-button p-2">
    <button type="button" id="button" class="btn btn-warning {{ template === 'form' ? '' : 'hidden'}}" (click)="addAnimal()" [disabled]="new">Ajouter un Animal</button>
</div>
<div class="d-flex flex-column w-100">
    <ul class="list-group animals-ul">
        <li class="" *ngFor="let animal of animals$ | async; let index = index">
            <ul 
                class="list-group list-group-horizontal {{selectedAnimal.id === animal.id ? 'selected' : ''}}"
                (click)="selectedAnimal = animal"    
            >
                <li class="list-group-item flex-fill animal-li">{{animal.firstname}}</li>
                <li class="list-group-item flex-fill animal-li">{{animal.habitat?.name}}</li>
                <li class="list-group-item flex-fill animal-li">{{animal.race.label}}</li>
            </ul>
        </li>
    </ul>
    <ng-container [ngSwitch]="template">
        <app-animal-form *ngSwitchCase="'form'" [animal]="selectedAnimal" [updatable]="true"></app-animal-form>
        <app-animal-food *ngSwitchCase="'food'" [animal]="selectedAnimal" [updatable]="true"></app-animal-food>
        <app-animal-form *ngSwitchCase="'report'" [animal]="selectedAnimal" [updatable]="true"></app-animal-form>
    </ng-container>
</div>
